debug:disable_logs = false

# monitor = DP-1, disable
# monitor = DP-2, disable
# monitor = HDMI-A-1, 1920x1080@60.00000, 0x0, 1.00, transform, 1
# monitor = eDP-1, 1366x768@60.00000, 0x0, 1.00
monitor=,preferred,auto,1


# autostart

# setup dbus
exec-once = dbus-update-activation-environment --all
# xhost
exec-once = xhost +SI:localuser:root
# polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
#setup ags
exec = killall -1 ags; ags
# applets
exec-once = nm-applet --indicator
exec-once = blueman-applet
# tablet daemon
exec-once = otd-daemon
# xdg autostart 
exec-once = dex -a

# verbose logging: # 2> ~/ags.log

# environment variables

exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'MoreWaita'
# env = GTK_THEME,catppuccin-mocha-pink-standard+default
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

# customization
general {
  layout = master
  # layout = dwindle
}

decoration {
  drop_shadow = false
  blur:enabled = false
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 200, default, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  # new_is_master = true
  no_gaps_when_only = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    animate_manual_resizes = true
}

# inputs config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile=flat
    follow_mouse=true
    force_no_accel=true
    kb_layout=us
    sensitivity=0.000000

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

